<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--<div>Saludos</div>
        <p th:text = "${text}"</p>-->
        
        <h1>Un cliente</h1>
        <p>Nombre: <Span th:text="${cliente.nombre}"></span></p>
        <p>Nombre: <Span th:text="${cliente.apellido}"></span></p>
        <p>Nombre: <Span th:text="${cliente.correo}"></span></p>
        <p>Nombre: <Span th:text="${cliente.telefono}"></span></p>
        <br>
        <br>
        <br>
        <br>

        <h1>Lista de clientes</h1>
        <div th : if = "${clientes != null and !clientes.empty}">
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                </tr>
            </thead>
            <tbody>
                <tr th: each="item : ${clientes}">
                    <td th:="${item.nombre}" ></td>
                    <td th:="${item.apellidos}" ></td>
                    <td th:="${item.correo}" ></td>
                    <td th:="${item.telefono}" ></td>
                </tr>
            </tbody>
        </table>
        </div>
        <div th : if = "${clientes == null or clientes.empty}">
            La lista de clientes esta vacida.
        </div>


    </body>
</html>
